<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/cadastro.css">

</head>
<body>
    <header class="header">
        <div class="container">
            <h1><a href="index.html">Movimento Negro</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="autor.html">Autor</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </div>
    </header>
    <br>
    <div style="background-image: url(imgs/movimento-negro-2.jpg);" class="background_img">
        
        <div class="background_cadastro">

            <div class="div_cadastro">
                <form class="cadastro" action='javascript:void(0);'>
                    <h1>Cadastro</h1>
                    <br>
                    <label for="id_nome">Nome:</label>
                    <input id="id_nome" type="text" placeholder="Digite seu nome">
                    
                    <label for="id_endereco">Endereço do Galpão:</label>
                    <input id="id_endereco" type="text" placeholder="Digite o endereço">
                    
                    <label for="id_email">E-mail:</label>
                    <input id="id_email" type="text" placeholder="Ex: nome@email.com">
                    
                    <label for="id_senha">Senha:</label>
                    <input id="id_senha" type="password" placeholder="Digite sua senha">
                    
                    <button onclick="validacao()">Cadastrar</button><br>
                    <a href="login.html">Já tem login?</a>
                </form>
                
            </div>

        </div>
    </div>
    <br>

</body>
</html>
<script>
    function cadastrar() {
        aguardar();
        

        var formulario = new URLSearchParams(new FormData(form_cadastro));
        fetch("/usuarios/cadastrar", {
            method: "POST",
            body: formulario
        }).then(function (response) {
            
            if (response.ok) {

                window.location.href='login.html';

            } else {

                console.log('Erro de cadastro!');
                response.text().then(function (resposta) {
                    div_erro.innerHTML = resposta;
                });
                finalizar_aguardar();
            }
        });

        return false;
    }

    function aguardar() {
        btn_entrar.disabled = true;
        img_aguarde.style.display='block';
        div_erro.style.display='none';
    }

    function finalizar_aguardar() {
        btn_entrar.disabled = false;
        img_aguarde.style.display='none';
        div_erro.style.display='block';
    }

</script>
