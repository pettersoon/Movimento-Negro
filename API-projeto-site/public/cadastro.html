<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/cadastro.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1><a href="index.html">Movimento Negro</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="autor.html">Autor</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </div>
    </header>
    <br>
    <div style="background-image: url(imgs/movimento-negro-2.jpg);" class="background_img">
        
        <div class="background_cadastro">

            <div class="div_cadastro">
                <form class="cadastro" id="form_cadastro" onsubmit="cadastrar()" action='javascript:void(0);'>
                    <h1>Cadastro</h1>
                    <br>
                    <label >Nome:</label>
                    <input name="nome" type="text" placeholder="Digite seu nome">
                    
                    <label >Idade:</label>
                    <input name="idade" placeholder="Digite sua idade">
                    
                    <label >Endereço:</label>
                    <input name="endereco" type="text" placeholder="Digite o endereço">
                    
                    <label >E-mail:</label>
                    <input name="email" type="text" placeholder="Ex: nome@email.com">
                    
                    <label >Senha:</label>
                    <input name="senha" type="password" placeholder="Digite sua senha">
                    
                    <button type="submit">Cadastrar</button><br>
                    <a href="login.html">Já tem login?</a>
                </form>
                
            </div>

        </div>
    </div>
    <br>

</body>
</html>
<script>
    function cadastrar() {
        
        

        var formulario = new URLSearchParams(new FormData(form_cadastro));
        fetch("/usuarios/cadastrar", {
            method: "POST",
            body: formulario
        }).then(function (response) {
            
            if (response.ok) {

                window.location.href='login.html';

            } else {

                console.log('Erro de cadastro!');
                response.text().then(function (resposta) {
                    div_erro.innerHTML = resposta;
                });
                
            }
        });

        return false;
    }

   

</script>
